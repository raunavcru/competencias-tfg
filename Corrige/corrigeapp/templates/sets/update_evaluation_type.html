{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="div-container" >
	<div style=" border-radius: 10px;  box-shadow: 2px 2px 10px #666;">
        <div class="center"  style="background-image: linear-gradient(to top, #e6e9f0 0%, #eef1f5 100%);padding-top:1px; border-top-right-radius: 10px; border-top-left-radius:10px;">
            <h3 class="h3-title">
                {% trans "Edit Set" %}  
            </h3>
        </div>
        <div id="form-generic" class="container">
            <div class="row">
                <div class="grid-example col s12 xl11">
                    <div class="center-form">
                        <form class="col s12" id="form-create-sets" method="post" action="{% url 'sets_update_evaluation_type' object.pk %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="grid-example col s0 xl2">
                                </div>
                                <div class="grid-example col s12 xl8">
                                    <label>{% trans "Type of final evaluation" %}</label>
                                        {{form.evaluation_type_final}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="grid-example col s0 xl2">
                                </div>
                                <div class="grid-example col s12 xl8">
                                    <label>{% trans "Type of partial evaluation" %}</label>
                                        {{form.evaluation_type_partial}}
                                </div>
                            </div>
                            <div class="row">
                                <a onclick="location.href='{% url 'my_sets_list' %}'" class="waves-effect waves-light btn pink lighten-2" style="margin-bottom:15px;"><i class="material-icons left">arrow_back</i>{% trans "Back" %}</a>
                        
                                <button class="btn waves-effect right" type="submit" name="action">{% trans "Edit" %}
                                    <i class="large material-icons right"><i>send</i></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div>
{{form.media}}
{% endblock %}
